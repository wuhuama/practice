<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#outer {
				width:100%;
				height:60px;
				background: red;
			}
			#inner {
				position: relative;
				max-width:800px;
				min-width: 700px;
				height:60px;
				background: green;
				margin: 0 auto;
			}
			#right{
				position: absolute;
				right:0;
				top:0;
				width:500px;
				height:100%;
				background: blue;
			}
		</style>
	</head>
	<body>
		<div id="outer">
			<div id="inner">
				<div id="right">
					
				</div>
			</div>
		</div>
	</body>
</html>
